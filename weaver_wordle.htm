<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>Weaver Wordle Solver</title>
<body>
<script src="./weaver.js"></script>
<p>Enter starting and ending words.</p>
<p>Start: <input type="text" id="start_word" value=""/></p>
<p>End: <input type="text" id="end_word" value=""/></p>
<input type="button" 
		id="solve_button"
		value="Solve"
		onclick="solveLadder(document.getElementById('start_word').value.toLowerCase(),document.getElementById('end_word').value.toLowerCase());"/>
<p id="results"></p>
</body>
</html>
